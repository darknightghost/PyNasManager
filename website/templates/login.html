<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta http-equiv="charset" content="utf-8"	>
		<link type="text/css" rel="stylesheet" href="/skin/style.css" charset="utf-8">
	</head>
	<body>
		<div class="middlebox">
			<form action="/do-login.html" method="post">
				<div class="line">
					<div class="row">Username : </div>
					<div class="row"><input type="text" name="username" /></div>
				</div>
				<div class="line">
					<div class="row">Password : </div>
					<div class="row"><input type="text" name="passwd" /></div>
				</div>
				<div class="line">
					<div class="row"><input type="submit" value="OK" /></div>
					<div class="row"><input type="reset" value="Reset" /></div>
				</div >
				{% if error: %}
					<div class="error">{{ error }}</div>
				{% endif %}
			</form>
		</div>
	</body>
</html>
